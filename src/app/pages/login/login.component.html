<app-default-login-layout title="Login into your account" primaryBtnText="Login Now" secondaryBtnText="Signup Now"
    (submit)="submit()" (navigate)="navigate()" [disablePrimaryBtn]="!loginForm.valid">
    <form [formGroup]="loginForm">
        <app-primary-input formControlName="email" inputName="email" label="Email" type="email"
            placeHolder="Type your Email">
            <img src="assets/svg/email-icon.svg" alt="Icon de email">
        </app-primary-input>

        <app-primary-input formControlName="password" inputName="password" label="Password" type="password"
            placeHolder="Type your Password">
            <img src="assets/svg/password-icon.svg" alt="Icon de senha">
        </app-primary-input>
        <span>Forgot Password?</span>
    </form>
</app-default-login-layout>
