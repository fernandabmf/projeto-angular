<app-default-login-layout title="Sign in and start today!" primaryBtnText="Signup Now" secondaryBtnText="Login Now"
    (submit)="submit()" (navigate)="navigate()" [disablePrimaryBtn]="!signupForm.valid">
    <form [formGroup]="signupForm">
        <app-primary-input formControlName="name" inputName="name" label="Your Name" type="text"
            placeHolder="Type your Name">
            <img src="assets/svg/user-icon.svg" alt="Icon de email">
        </app-primary-input>

        <app-primary-input formControlName="email" inputName="email" label="Email" type="email"
            placeHolder="Type your Email">
            <img src="assets/svg/email-icon.svg" alt="Icon de email">
        </app-primary-input>

        <app-primary-input formControlName="password" inputName="password" label="Password" type="password"
            placeHolder="Type your Password">
            <img src="assets/svg/password-icon.svg" alt="Icon de senha">
        </app-primary-input>

        <app-primary-input formControlName="passwordConfirm" inputName="passwordConfirm" label="Password Confirm"
            type="password" placeHolder="Confirm your Password">
            <img src="assets/svg/password-icon.svg" alt="Icon de senha">
        </app-primary-input>
    </form>
</app-default-login-layout>
