<main>
    <section class="form-section">
        <img src="assets/svg/logo.svg" alt="Imagem da logo">
        <h2> {{ title }}</h2>
        <ng-content></ng-content>
        <div class="btn-wrapper">
            <button class="btn-primary" (click)="submit()" [disabled]="disablePrimaryBtn"> {{ primaryBtnText }}</button>
            <div class="divider">
                <div></div>
                <span>Or</span>
                <div></div>
            </div>
            <button class="btn-secondary" (click)="navigate()">{{ secondaryBtnText }}</button>
        </div>

    </section>
    <section class="main-section">
        <h1>Come check out our new products!</h1>
        <img src="assets/svg/main-illustration.svg" alt="Ilustração da página">
    </section>
</main>
